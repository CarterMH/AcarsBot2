version: '3.8'

services:
  acars-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: acars-discord-bot
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - CLIENT_ID=${CLIENT_ID}
      - GUILD_ID=${GUILD_ID}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - ANNOUNCEMENT_CHANNEL_ID=${ANNOUNCEMENT_CHANNEL_ID}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000}
      - PORT=${PORT:-3000}
    env_file:
      - .env
    volumes:
      # Optional: Mount commands directory for hot-reloading during development
      # Uncomment if you want to modify commands without rebuilding
      # - ./commands:/app/commands:ro
    networks:
      - acars-network

networks:
  acars-network:
    driver: bridge
