version: '3.8'

services:
  acars-bot:
    # Build from Git repository (Portainer will auto-pull and rebuild on updates)
    build:
      context: .
      dockerfile: Dockerfile
    container_name: acarsbot2
    restart: unless-stopped
    ports:
      - "3000:3000"
    # IMPORTANT: Environment variables must be set in Portainer's UI, not here!
    # When using Git repository mode, Portainer preserves env vars set in its UI.
    # Go to: Stack → Editor → Environment Variables section
    # DO NOT add environment variables here or Portainer will reset them on redeploy
    networks:
      - acars-network

networks:
  acars-network:
    driver: bridge
