version: '3.8'

services:
  acars-bot:
    # Build from Git repository (Portainer will auto-pull and rebuild on updates)
    build:
      context: .
      dockerfile: Dockerfile
    container_name: acarsbot2
    restart: unless-stopped
    ports:
      - "3000:3000"
    networks:
      - acars-network

networks:
  acars-network:
    driver: bridge
